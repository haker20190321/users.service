openapi: 3.0.0
info:
  title: Test service
  description: This is a simple API
  version: 1.0.0
servers:
- url: http://localhost:{port}/
  description: Local address
  variables:
    port:
      enum:
      - '8085'
      - '443'
      default: '8085'
tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers
paths:
  "/inventory":
    x-router-controller: test
    post:
      tags:
      - developers
      summary: searches inventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      operationId: searchInventory
      requestBody:
        x-name: testBody
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  default: default uuid
                  example: d290f1ee-6c54-4b01-90e6-d701748f0851
                name:
                  type: object
                  properties:
                    test:
                      type: integer
                      default: '123'
                    form:
                      type: integer
          text/plain:
            schema:
              type: integer
              minimum: 100
      parameters:
      - name: searchString
        in: query
        description: pass an optional search string for looking up inventory
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          default: 100
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/InventoryItem"
        '400':
          description: bad input parameter
          content:
            application/json:
              schema:
                type: object
        5XX:
          description: bad input parameter
          content:
            application/json:
              schema:
                type: object
    put:
      tags:
      - admins
      summary: adds an inventory item
      description: Adds an item to the system
      operationId: addInventory
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/InventoryItem"
      responses:
        '201':
          description: item created
        '400':
          description: invalid input, object invalid
        '409':
          description: an existing item already exists
components:
  schemas:
    InventoryItem:
      required:
      - id
      - manufacturer
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        releaseDate:
          type: string
          format: date-time
        manufacturer:
          "$ref": "#/components/schemas/Manufacturer"
    Manufacturer:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: https://www.acme-corp.com
        phone:
          type: string
          example: 408-867-5309
